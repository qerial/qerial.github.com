<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Binding of Isaac Uks animatsiooniga</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #1b1b1b;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', Courier, monospace;
    }

    .door {
      position: relative;
      width: 200px;
      height: 350px;
      background: linear-gradient(180deg, #4a2c24 0%, #2e1a17 100%);
      border: 6px solid #2c130f;
      border-radius: 12px;
      box-shadow: inset 0 0 30px #000000aa, 0 6px 10px #0008;
      overflow: hidden;
    }

    .door::before {
      content: "";
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 10px;
      background: repeating-linear-gradient(
        45deg,
        #3b2018,
        #3b2018 5px,
        #2e150d 5px,
        #2e150d 10px
      );
      border-radius: 3px;
      box-shadow: inset 0 2px 5px #541e10;
    }

    .door::after {
      content: "";
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 10px;
      background: repeating-linear-gradient(
        45deg,
        #3b2018,
        #3b2018 5px,
        #2e150d 5px,
        #2e150d 10px
      );
      border-radius: 3px;
      box-shadow: inset 0 2px 5px #541e10;
    }

    .door .panel {
      position: absolute;
      top: 40px;
      left: 30px;
      width: 140px;
      height: 270px;
      background: repeating-linear-gradient(
        to right,
        #3e1f15,
        #3e1f15 8px,
        #2a1209 8px,
        #2a1209 10px
      );
      border-radius: 8px;
      box-shadow: inset 0 0 30px #000000cc;
    }

    .handle {
      position: absolute;
      top: 180px;
      right: 35px;
      width: 12px;
      height: 50px;
      background: #b36e31;
      border-radius: 6px;
      box-shadow: 0 0 5px #ffb84d, inset 0 0 10px #7f4a19;
      transform-origin: center bottom;
      cursor: pointer;
      animation: handle-wobble 3s ease-in-out infinite;
    }

    @keyframes handle-wobble {
      0%, 100% {
        transform: rotate(15deg);
      }
      50% {
        transform: rotate(10deg);
      }
    }

    .door .cracks {
      position: absolute;
      top: 80px;
      left: 50px;
      width: 110px;
      height: 180px;
      background:
        radial-gradient(circle at 30% 20%, #00000033 5%, transparent 15%),
        radial-gradient(circle at 70% 80%, #00000044 3%, transparent 12%);
      mix-blend-mode: multiply;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="door">
    <div class="panel"></div>
    <div class="handle"></div>
    <div class="cracks"></div>
  </div>
</body>
</html>
